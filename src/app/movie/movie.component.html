<app-header></app-header>
<div class="movie-container">
    <div class="top"> 
        <div class="left">
            
            <div class="name">{{movie.name}}</div>
            
            <div class="cover">
                <img [src]="movie.cover" alt="">
            </div>
            <div class="rating">{{movie.rating}}</div>
            
        </div>
        <div class="right">
            <div class="title">Rate this movie</div>
            <div class="rating-form">
                <div class="form-group">
                    <label for="uname" #name>Name{{type}}</label> <br>
                    <input type="text" name="uname" class="form-controls" >
                </div>
                <div class="form-group">
                    <label for="review"  #res>Review</label><br>
                    <textarea name="review" class="form-controls" #text1 rows="5" cols="50" ></textarea>
                </div>
                <div class="btn-container">
                    <button class="btn btn-dark" (click)="submit()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <h4 class="topic">Reviews</h4>
        <div class="reviews" *ngIf="movie.reviews.length > 0">
            <div class="review" *ngFor="let review of movie.reviews">
                <div class="review-details">
                    <div class="review-left">
                        <div class="author">Author : {{review.author}}</div>
                        <div class="ratings">Rating : {{review.rating}}</div>
                        <div class="author_dt">Published on : {{review.published_on  | date  : 'fullDate'}}</div>

                    </div>

                </div>

            </div>
        </div>
        <div class="riviews" *ngIf="movie.reviews.length === 0 ">
            <div class="no-reviews">No reviews yet</div>
        </div>
    </div>
</div>
